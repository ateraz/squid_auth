database:
    host: localhost
    name: squid_auth
    user: root
    passwd: root

service:
    timeouts:
        # in seconds
        login: 30
        show_welcome: 1800
        database_update: 600
    callbacks:
        # Console command executed after new user auth.
        # Possible placeholders for auth callbacks args:
        #   ip, user_id, dept_id, login, passwd, admin_level, login_time
        success:
            executable: /usr/bin/touch
            args: ['success{user_id}.txt']
        fail:
            executable: /usr/bin/touch
            args: ['fail.txt']

servers:
    validator:
        port: 9999
        interface: localhost
    session:
        port: 9998
        interface: localhost
    ip_checker:
        port: 9997
        interface: localhost
    ip_info:
        port: 9996
        interface: localhost
